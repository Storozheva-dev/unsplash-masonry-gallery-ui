<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lightbox Test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css" />
  <style>
    .gallery-grid img {
      width: 200px;
      margin: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="gallery-grid">
    <a href="https://images.unsplash.com/photo-1743917836519-44f2b58deed3">
      <img src="https://images.unsplash.com/photo-1743917836519-44f2b58deed3?w=400" alt="Test Image">
    </a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.js"></script>
  <script>
    const lightbox = new SimpleLightbox('.gallery-grid a', {
      captionsData: 'alt',
      captionDelay: 250,
    });
  </script>
</body>
</html>
